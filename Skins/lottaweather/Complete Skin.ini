[HourlyHideTransition]
Measure=Plugin
Plugin=ActionTimer
SizeMaskDown=[!UpdateMeasure HourlyHideTransition][!SetVariable HourlySize "(clamp((#HourlySize# - 10),60,200))"][!SetVariable HideOffset "(clamp((#HourlySize# - 7),70,210))"][!UpdateMeter HourlyMask][!Update]
SizeMaskUp=[!UpdateMeasure HourlyHideTransition][!SetVariable HourlySize "(clamp((#HourlySize# + 10),60,200))"][!SetVariable HideOffset "(clamp((#HourlySize# + 13),70,210))"][!UpdateMeter HourlyMask][!Update]
ClosedHourly=[!SetVariable HourlySize 60][!SetVariable HideOffset 70][!WriteKeyValue Variables HourlySize 60][!WriteKeyValue Variables HideOffset 70][!UpdateMeasure HourlyHideTransition][!Redraw]
OpenHourly=[!SetVariable HourlySize 200][!SetVariable HideOffset 210][!WriteKeyValue Variables HourlySize 200][!WriteKeyValue Variables HideOffset 210][!UpdateMeasure HourlyHideTransition][!Redraw]
HideSwitchClose=[!SetVariable HourlyHide 1][!SetVariable HourlyMiniHide 0][!UpdateMeasure HourlyHideTransition][!WriteKeyValue Variables HourlyHide 1][!WriteKeyValue Variables HourlyMiniHide 0][!Redraw]
HideSwitchOpen=[!SetVariable HourlyHide 0][!SetVariable HourlyMiniHide 1][!WriteKeyValue Variables HourlyHide 0][!WriteKeyValue Variables HourlyMiniHide 1][!UpdateMeasure HourlyHideTransition][!Redraw]
ActionList1=HideSwitchClose | Wait 10 | Repeat SizeMaskDown, 20, 30 | Wait 100 | ClosedHourly
ActionList2=HideSwitchOpen | Wait 10 | Repeat SizeMaskUp, 20, 30 | Wait 100 | OpenHourly
DynamicVariables=1

