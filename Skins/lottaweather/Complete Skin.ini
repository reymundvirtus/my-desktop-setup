[7DayHideTransition]
Measure=Plugin
Plugin=ActionTimer
SizeMaskDown=[!UpdateMeasure 7DayHideTransition][!SetVariable 7DaySize "(clamp((#7DaySize# - 10),60,200))"][!SetVariable 7DayOffset "(clamp((#7DaySize# - 7),70,210))"][!UpdateMeter 7DayMask][!Update]
SizeMaskUp=[!UpdateMeasure 7DayHideTransition][!SetVariable 7DaySize "(clamp((#7DaySize# + 10),60,200))"][!SetVariable 7DayOffset "(clamp((#7DaySize# + 13),70,210))"][!UpdateMeter 7DayMask][!Update]
Closed7Day=[!SetVariable 7DaySize 60][!SetVariable 7DayOffset 70][!WriteKeyValue Variables 7DaySize 60][!WriteKeyValue Variables 7DayOffset 70][!UpdateMeasure 7DayHideTransition][!Redraw]
Open7Day=[!SetVariable 7DaySize 200][!SetVariable 7DayOffset 210][!WriteKeyValue Variables 7DaySize 200][!WriteKeyValue Variables 7DayOffset 210][!UpdateMeasure 7DayHideTransition][!Redraw]
HideSwitchClose=[!SetVariable 7DayHide 1][!SetVariable 7DayMiniHide 0][!UpdateMeasure 7DayHideTransition][!WriteKeyValue Variables 7DayHide 1][!WriteKeyValue Variables 7DayMiniHide 0][!Redraw]
HideSwitchOpen=[!SetVariable 7DayHide 0][!SetVariable 7DayMiniHide 1][!WriteKeyValue Variables 7DayHide 0][!WriteKeyValue Variables 7DayMiniHide 1][!UpdateMeasure 7DayHideTransition][!Redraw]
ActionList1=HideSwitchClose | Wait 10 | Repeat SizeMaskDown, 20, 30 | Wait 100 | Closed7Day
ActionList2=HideSwitchOpen | Wait 10 | Repeat SizeMaskUp, 20, 30 | Wait 100 | Open7Day
DynamicVariables=1

